<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThirdPlace</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <div id="app"></div>
    <script src="./app.js"></script>
    <script>
        // Initialize your Elm application
        var app = Elm.Main.init(); 
        
        // Handle port for redirecting to Frequency
        if (app.ports && app.ports.redirectToUrl) {
            app.ports.redirectToUrl.subscribe(function(url) {
                window.location.href = url;
            });
        }
    </script>
</body>
</html>
